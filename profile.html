<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete profile<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Profile Page</title>
      <style>
        /* CSS styles for the profile page */
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
    
        .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
        }
    
        h1 {
          text-align: center;
        }
    
        .form-group {
          margin-bottom: 20px;
        }
    
        label {
          display: block;
          margin-bottom: 5px;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        input[type="file"] {
          display: none;
        }
    
        .custom-file-upload {
          display: inline-block;
          padding: 10px 20px;
          background-color: #4CAF50;
          color: white;
          cursor: pointer;
          border-radius: 5px;
        }
    
        .photo-preview {
          max-width: 200px;
          max-height: 200px;
          margin-top: 10px;
        }
    
        .submit-button {
          display: block;
          margin: 0 auto;
          padding: 10px 20px;
          font-size: 16px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Profile Page</h1>
        <form>
          <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo">
            <label class="custom-file-upload" for="photo">Upload Photo</label>
            <img id="photoPreview" src="#" alt="Photo Preview" class="photo-preview" style="display: none;">
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
          </div>
          <div class="form-group">
            <label for="job">Job:</label>
            <input type="text" id="job" name="job">
          </div>
          <div class="form-group">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName">
          </div>
          <div class="form-group">
            <label for="businessAddress">Business Address:</label>
            <textarea id="businessAddress" name="businessAddress"></textarea>
          </div>
          <div</title>
</head>
<body>
    
</body>
</html>
